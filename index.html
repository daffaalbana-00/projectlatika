<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiseBalance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rise Balance</h1>
        </header>
        <main>
            <section id="user-form">
                <h2>Isi Profil Anda</h2>
                <input type="text" id="name" placeholder="Nama">
                <input type="number" id="age" placeholder="Umur">
                <button onclick="submitProfile()">Kirim</button>
            </section>
            <section id="user-profile" style="display:none;">
                <h2>Profil Anda</h2>
                <p id="profile"></p>
                <nav>
                    <ul>
                        <li onclick="showSection('sleep')">Cek Kualitas Tidur</li>
                        <li onclick="showSection('diet')">Cek Pola Makan</li>
                        <li onclick="showSection('bmi')">Cek BMI</li>
                    </ul>
                </nav>
            </section>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <p>Silakan cek pola kesehatan Anda.</p>
            </section>
            <section id="sleep" style="display:none;">
                <h2>Cek Kualitas Tidur</h2>
                <input type="time" id="sleep-time" placeholder="Waktu Tidur">
                <input type="time" id="wake-time" placeholder="Waktu Bangun">
                <button onclick="checkSleepQuality()">Cek Kualitas</button>
                <button onclick="downloadResults()">Download Hasil</button>
                <p id="sleep-result"></p>
            </section>
            <section id="diet" style="display:none;">
                <h2>Cek Pola Makan</h2>
                <input type="number" id="food-intake" placeholder="Jumlah Asupan (kg)">
                <input type="text" id="food-items" placeholder="Makanan Yang Dimakan">
                <button onclick="checkDiet()">Cek Pola Makan</button>
                <button onclick="downloadDietResults()">Download Hasil</button>
                <p id="diet-result"></p>
            </section>
            <section id="bmi" style="display:none;">
                <h2>Cek BMI</h2>
                <input type="number" id="weight" placeholder="Berat Badan (kg)">
                <input type="number" id="height" placeholder="Tinggi Badan (cm)">
                <button onclick="checkBMI()">Cek BMI</button>
                <button onclick="downloadBMIResults()">Download Hasil</button>
                <p id="bmi-result"></p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
